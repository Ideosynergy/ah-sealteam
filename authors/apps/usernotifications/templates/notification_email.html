<!DOCTYPE html>
<html>
<head>
<style>
.card {
 box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
 max-width: 600px;
 margin: auto;
 text-align: center;
 font-family: arial;
}
p {
 color: grey;
 font-size: 13px;
 text-align: left;
}
button {
 border: none;
 outline: 0;
 display: inline-block;
 padding: 8px;
 color: #000;
 background-color: #CFEBFF;
 text-align: center;
 cursor: pointer;
 width: 100%;
 font-size: 18px;
}
a {
 text-decoration: none;
 font-size: 13px;
 color: black;
}

</style>
</head>
<body>

<div class="card">
    <p>Hi {{username}}</p>
    <br>
    <p> This is an autogenerated notification </p>
    <br>
    <p>{{description}}</p>
    <p><a href={{resource_url}}><button>See Here</button></a></p>
    <br>
    <p>To opt out of these notifications, click below</p>
    <p></p><a href={{unsub_link}}>Unsubscribe</a></p>
    <p>Thank you for being an active user.</p>
</div>

</body>
</html>
